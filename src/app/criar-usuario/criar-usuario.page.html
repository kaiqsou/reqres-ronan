<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Novo usu√°rio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <ion-list>

    <ion-item>
      <ion-input [(ngModel)]="first_name" label="Nome" labelPlacement="floating" placeholder="Digite o nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input [(ngModel)]="last_name" label="Sobrenome" labelPlacement="floating"  type="email"  placeholder="Digite o sobrenome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input [(ngModel)]="email" label="E-mail" labelPlacement="floating" placeholder="Digite o e-mail"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input [(ngModel)]="avatar" label="Avatar" labelPlacement="floating" placeholder="Digite o caminho da imagem"></ion-input>
    </ion-item>

    <ion-grid>

      <ion-row>

        <ion-col size="6">
          <ion-button expand="block" color="success" (click)="salvar()" fill="outline">SALVAR</ion-button>
        </ion-col>

        <ion-col size="6">
          <ion-button expand="block" color="danger" (click)="cancelar()" fill="outline">CANCELAR</ion-button>
        </ion-col>

      </ion-row>

    </ion-grid>

  </ion-list>

</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Usuarios
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item *ngFor="let usuario of listaUsuarios">

    <ion-label>
      <h1>{{usuario.email}}</h1>
    </ion-label>
  </ion-item>
</ion-content>
